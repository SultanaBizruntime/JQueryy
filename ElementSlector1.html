    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $('tr:even').css('background', 'grey');
            $('tr:odd').css('background', 'yellow');

            $('table tr').each(function () {

            });
        });
    </script>

            <td>ADO.NET</td>
            <td>JQuery</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>AJAX</td>
            <td>CSS</td>

        </tr>
        <tr>
            <td>VB</td>
            <td>Dotnet</td>
            <td>Visual C#</td>
        </tr>
        <tr>
            <td>Oracle</td>
            <td>Java</td>
            <td>J2EE</td>
        </tr>
    </table>

</body>
</html>
